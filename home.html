<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home - Agencia batatinha</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- Styles -->
	<link rel="stylesheet" href="./assets/css/home-styles.css">
</head>
<body>
	<header>
		<div class="header-container">
			<div class="logo-space">
				<div class="logo-container">
					<img class="logo" src="./assets/img/logo.png" alt="Logo da empresa">
					<h3>Agência batatinha</h3>
				</div>
			</div>

			<div class="header-links">
				<a href="#">Contato</a>
				<button class="logout-btn">Sair</button>
			</div>
		</div>
		<div class="header-img">
			<img src="./assets/img/header_banner_house.jpg" alt="Foto de uma casa">
			<div class="header-img-text">
				<h1>Encontre as melhores casas, pontos comerciais e hoteis</h1>
			</div>
		</div>
	</header>
	<main>
		<section class="sec-services">
			<h2>Nossos Serviços</h2>
			<div class="service-container">
				<div class="service serv-res">
					<div class="serv-img">
						<img src="./assets/img/services-residential.png" class="serv-img">
					</div>
					<div class="serv-name">Residenciais</div>
					<div class="serv-offers">123 ofertas</div>
				</div>
				<div class="service serv-com">
					<a href="#commercial">
						<div class="serv-img">
							<img src="./assets/img/services-commercial.png" class="serv-img">
						</div>
						<div class="serv-name">Comerciais</div>
						<div class="serv-offers">93 ofertas</div>
					</a>
				</div>
				<div class="service serv-hot">
					<div class="serv-img">
						<img src="./assets/img/services-hotel.png" class="serv-img">
					</div>
					<div class="serv-name">Hoteis</div>
					<div class="serv-offers">23 ofertas</div>
				</div>
			</div>
		</section>
		<section class="sec-op"><h2>Melhores oportunidades</h2>
			<div class="properties-container"></div>


		</section>
	</main>
	<footer></footer>
	<script type="text/javascript" src="/assets/js/home.js"></script>
</body>
</html>
